<!doctype html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Language" content="en" />
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#4188c9">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />

  <title>商旅平台</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">


  <link href="./css/dashboard.css" rel="stylesheet" />
  <script type="text/javascript" src="js/jquery-1.7.2.js"></script>

  <script type="text/javascript">
    $(function () {

      var WindowHeight = document.body.scrollHeight;
      var HeaderHeight = $(".header").height();
      $("#MainBody").attr("height", WindowHeight - HeaderHeight);
    });


    //导航栏跳转
    function JumpPages(args,currentElement) {
      debugger

      //设置默认标题
      window.name = '携程配置';
      
     //设置未选中样式
      var NodeArray =  document.getElementsByName('nav_link');
      NodeArray.forEach(element => {
        //先清空 在设置样式
        element.setAttribute("class","");
        element.setAttribute("class","nav-link");       
      });

      //设置选中样式
      currentElement.setAttribute("class", "nav-link active");


      switch (args) { 
        case 'Ctrip.html':
          $("#MainBody").attr("src", "Welcome.html");
          //设置标题
          window.name = '携程配置';
          break;
        case 'MeiYa.html':
          $("#MainBody").attr("src", "Welcome.html");
          window.name = '美亚配置';
          break;
        case 'Fliggy.html':
          $("#MainBody").attr("src", "Welcome.html");
          window.name = '飞猪配置';
          break;
        case 'SystemSeeting.html':
          $("#MainBody").attr("src", args);
          window.name = '系统设置';
          break;
        case 'SystemLogs.html':
          $("#MainBody").attr("src", args);
          window.name = '系统日志';
          break;


        default:
          $("#MainBody").attr("src", "Welcome.html");
          break;
      }
    }


  </script>

</head>

<body class="" style="overflow-y: hidden;">
  <div class="page" style="margin-top:30px" >
    <div class="page-main">
      <div class="header py-4">
        <div class="container">
          <div class="d-flex">
            <a class="header-brand" href="./index.html">
              <img src="./images/tabler.svg" style="height:54.4px" class="header-brand-img" alt="logo">
            </a>
            <div class="d-flex order-lg-2">
              <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                <li class="nav-item">
                  <a href="#" onclick="JumpPages('Ctrip.html',this)" class="nav-link active" name="nav_link"><img src="images/Ctrip.png"
                      style="max-height: 23px;" ></a>
                </li>
                <li class="nav-item">
                  <a href="#" onclick="JumpPages('MeiYa.html',this)" class="nav-link" name="nav_link"><img src="images/MeiYa.png"
                      style="max-height: 23px;" ></a>
                </li>
                <li class="nav-item">
                  <a href="#" onclick="JumpPages('Fliggy.html',this)" class="nav-link " name="nav_link"><img src="images/FeiZhu.png"
                      style="max-height: 23px;" ></a>
                </li>
                <li class="nav-item">
                  <a href="#" onclick="JumpPages('SystemSeeting.html',this)" class="nav-link" name="nav_link"><i
                      class="fe fe-settings" ></i>系统设置</a>
                </li>
                <li class="nav-item">
                  <a href="#" onclick="JumpPages('SystemLogs.html',this)" class="nav-link" name="nav_link"><i
                      class="fe fe-bell" ></i>系统日志</a>
                </li>
              </ul>
            </div>

            <div class="d-flex order-lg-2 ml-auto">
              <div class="dropdown">
                <a href="#" class="nav-link pr-0 leading-none" style="height:54.4px" data-toggle="dropdown">
                  <span class="avatar" style="background-image: url(./images/25.jpg)"></span>
                  <span class="ml-2 d-none d-lg-block">
                    <span class="text-default">Jane Pearson</span>
                    <small class="text-muted d-block mt-1">Administrator</small>
                  </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                  <a class="dropdown-item" href="#">
                    <i class="dropdown-icon fe fe-user"></i> Profile
                  </a>
                  <a class="dropdown-item" href="#">
                    <i class="dropdown-icon fe fe-settings"></i> Settings
                  </a>
                  <a class="dropdown-item" href="#">
                    <span class="float-right"><span class="badge badge-primary">6</span></span>
                    <i class="dropdown-icon fe fe-mail"></i> Inbox
                  </a>
                  <a class="dropdown-item" href="#">
                    <i class="dropdown-icon fe fe-send"></i> Message
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">
                    <i class="dropdown-icon fe fe-help-circle"></i> Need help?
                  </a>
                  <a class="dropdown-item" href="#">
                    <i class="dropdown-icon fe fe-log-out"></i> Sign out
                  </a>
                </div>
              </div>
            </div>
            <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse"
              data-target="#headerMenuCollapse">
              <span class="header-toggler-icon"></span>
            </a>
          </div>
        </div>
      </div>
      <iframe id="MainBody" border="0" width="100%" height="auto" src="Welcome.html"></iframe>
    </div>
  </div>
</body>

</html>
